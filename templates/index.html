<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hello World</title>
<style>
body{margin:0;font-family:Arial;background:linear-gradient(135deg,#e3f2fd,#bbdefb);height:100vh;overflow:hidden}
.toolbar{position:fixed;top:10px;left:50%;transform:translateX(-50%);display:flex;gap:8px;padding:10px;background:rgba(255,255,255,.9);border-radius:10px}
input{padding:6px;border-radius:6px;border:1px solid #90caf9}
button{padding:6px 12px;border:none;border-radius:6px;color:#fff;font-weight:700;cursor:pointer}
#btnAdd{background:#0078D4}#btnShow{background:#4CAF50}#btnClear{background:#f44336}
.hello{position:fixed;font-weight:700;color:#1976d2;border:2px solid #1976d2;border-radius:8px;background:rgba(255,255,255,.9);padding:6px 10px;animation:pop .26s}
@keyframes pop{from{transform:scale(.6);opacity:0}to{transform:scale(1);opacity:1}}
</style>
</head>
<body>
<div class="toolbar">
<input id="messageInput" placeholder="Nhập gì đó...">
<button id="btnAdd">Thêm</button>
<button id="btnShow">Hiển thị ngẫu nhiên</button>
<button id="btnClear">Xóa tất cả</button>
</div>
<script>
const inpt=document.getElementById('messageInput'),bAdd=document.getElementById('btnAdd'),bShow=document.getElementById('btnShow'),bClear=document.getElementById('btnClear')
bAdd.onclick=async()=>{
 const msg=inpt.value.trim()
 if(!msg) return alert('Nhập nội dung')
 try{await fetch('/api/add',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({message:msg})});inpt.value='';alert('Đã thêm')}catch{alert('Lỗi')}
}
bShow.onclick=async()=>{
 try{
  const r=await fetch('/api/random'); if(!r.ok){alert('CSDL trống');return}
  const d=await r.json(); const el=document.createElement('div');el.className='hello';el.textContent=d.message
  el.style.left=Math.random()*(window.innerWidth-120)+'px';el.style.top=Math.random()*(window.innerHeight-60)+'px'
  el.onclick=()=>el.remove();document.body.appendChild(el)
 }catch{alert('Lỗi')}
}
bClear.onclick=async()=>{
 if(!confirm('Xóa tất cả?')) return
 try{await fetch('/api/clear',{method:'DELETE'});document.querySelectorAll('.hello').forEach(e=>e.remove());alert('Đã xóa')}catch{alert('Lỗi')}
}
</script>
</body>
</html>
